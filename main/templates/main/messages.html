
{% if messages %}
        {% for message in messages %}
        <div style="position: absolute; top: 4rem; right: 1rem;">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <strong class="mr-auto">{{message.tags}}</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="toast-body">
                    lol {{ message }}
                  </div>
                </div>
        </div>
            {% if message.tags == 'success'%}
                <script>$('.toast').toast({delay: 3000});$('.toast').toast('show');</script>
            {% elif message.tags == 'info'%}
                <script>$('.toast').toast({delay: 3000});$('.toast').toast('show');</script>
            {% elif message.tags == 'warning'%}
                <script>$('.toast').toast({delay: 4000});$('.toast').toast('show');</script>
            {% elif message.tags == 'error'%}
                <script>$('.toast').toast({delay: 5000});$('.toast').toast('show');</script>
            {% endif %}
        {% endfor %}
{% endif %}
