{% extends 'main/base.html' %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="col col-sm-10 col-md-8 col-lg-6 mx-auto" style="margin-top:12rem;">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary mb-3">Login</button>
            <input type="hidden" name="next" value="{% firstof request.GET.next '/' %}">
        </form>
            If you don't already have an account, <a href="/register"><strong>register </strong></a>for one.
    </div>

{% endblock %}
